<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>todolist</title>
      <link rel="stylesheet" href="./css/all.min.css">
      <link rel="stylesheet" href="./css/bootstrap.min.css">

      <link rel="stylesheet" href="./css/main.css">
</head>
<body>
      <div class="container mt-3 col-md-6 ">
            <div class="card">
                  <div class="card-body">
                        <div class="form-group mb-2">
                              <label class="mb-2">Task</label>
                              <input type="text" id="taskinput" class="form-control" placeholder="Enter Your Task ">
                        </div>
                        <div class="form-group mb-2">
                              <label class="mb-2">Task Image:</label>
                              <input type="text" id="taskinput" class="form-control" placeholder="Enter Your Task URL">
                        </div>
                        <button id="addtaskbtn" class="btn btn-info">Add Task</button>
                  </div>
            </div>
      </div>

      <section class="container mt-3 pt-4 col-md-6">
            <h1>To-do-list:</h1>
            <div class="card">
                  <div class="card-body">
                        <div class="alltasks" id="alltasks">
                              <div class="alert alert-info text-center">
                                    <p>MEC G106</p>
                                    <img width="80" src="https://www.pngfind.com/pngs/m/120-1206971_png-file-svg-person-with-tie-icon-transparent.png" alt="">
                              </div>
                             
                        </div>
                  </div>
            </div>
      </section>



      <script src="./js/bootstrap.bundle.min.js"></script>
      <script src="./js/main.js"></script>
</body>
</html>
